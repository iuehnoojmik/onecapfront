<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팀원 관리</title>
    <link href="invite.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="join_wrapper">
        <form class="join_form">
            <div class="join_logo">DevTask 회원가입</div> <br><br><br>

            <label for="mail">이메일(아이디)</label> 
            <br>
            <input type="email" type="email" class="mail_id" id="mail" placeholder="(이메일을 입력하세요.)">
            <br><br>

            <label for="password">비밀번호 </label> 
            <br>
            <input type="password" type="password" class="password" id="password" placeholder="(6자리 이상 비밀번호를 입력하세요.)"> 
            <br><br>

            <label for="name">이름 </label> 
            <br>
            <input type="username" type="text" class="name" id="name"> 
            <br><br>

           <div class="join_button_group">
             <input type="button" class="join_btn" value="회원가입" onclick="signup(this.form);"> 
           </div>        
         </form>
    </div>
<script src="one.js" ></script>   
</body>
</html>
